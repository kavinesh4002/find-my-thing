{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report Lost Item</title>

<style>
    /* Reset basics */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #f5f7fa, #e3e7ec);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        color: #2c3e50;
    }

    /* Centered form card */
    .container {
        background: #ffffff;
        padding: 35px 30px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        max-width: 450px;
        width: 100%;
    }

    /* Page heading */
    h2 {
        margin-bottom: 25px;
        font-weight: 700;
        text-align: center;
        color: #34495e;
    }

    /* Form labels */
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 0.95rem;
        color: #34495e;
    }

    /* Input & textarea fields */
    input[type="text"], textarea {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 18px;
        border: 1.6px solid #bdc3c7;
        border-radius: 8px;
        font-size: 0.95rem;
        background: #fafafa;
        color: #2c3e50;
        transition: border-color 0.3s ease, background 0.3s ease;
        resize: vertical;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: #2980b9;
        background: #fff;
        outline: none;
    }

    /* Submit button */
    button {
        width: 100%;
        background: #2980b9;
        color: #fff;
        font-weight: 600;
        padding: 14px 0;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover { background: #1f618d; }

    /* Back link styled as soft button */
    a.back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #2980b9;
        font-weight: 600;
        font-size: 0.9rem;
        background: #e2e8f0;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s ease, color 0.2s ease;
    }

    a.back-link:hover {
        background: #cbd5e1;
        color: #1f618d;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
        .container {
            padding: 25px 18px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Report Lost Item</h2>

    <form method="post">
        {% csrf_token %}
        <div>
            <label>Item Name:</label>
            <input type="text" name="item_name" required>
        </div>

        <div>
            <label>Description:</label>
            <textarea name="description" rows="3" required></textarea>
        </div>

        <div>
            <label>Location:</label>
            <input type="text" name="location" required>
        </div>

        <div>
            <label>Contact Number:</label>
            <input type="text" name="contact_number" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
</div>

</body>
</html>
